<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./../js/index.js"></script>
    <title>项目信息页面</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .mainDiv{
            /* border: 1px red solid; */
            width: 60%;
            height: 300px;
            margin: 30px auto;
        }
        .tbLeftTd{
            width: 50%;
            text-align: right;
            padding-right: 20px;
        }
        .tbRigthTd{
            width: 50%;
            text-align: left;
            text-indent: 1em;
        }
    </style>
</head>
<body onload="pageOnload()">
        <h2 style="text-align: center;">项目信息</h2>
        <div class="mainDiv">
            <table border="0" width="100%" height="100%">
                <tr>
                    <td class="tbLeftTd">项目名称:</td>
                    <td class="tbRigthTd" id="projectName"></td>
                </tr>
                <tr>
                    <td class="tbLeftTd">项目版本:</td>
                    <td  class="tbRigthTd" id="projectVersion"></td>
                </tr>
                <tr>
                    <td class="tbLeftTd">项目作者:</td>
                    <td  class="tbRigthTd" id="projectAuth"></td>
                </tr>
            </table>
        </div>
</body>
</html>
